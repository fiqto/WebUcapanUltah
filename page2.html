<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- Boostrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />

    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;900&display=swap" rel="stylesheet" />

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Happy Birthday</title>
  </head>
  <body style="background-color: #ffff">
    <canvas id="canvas"></canvas>
    <!-- best viewed in chrome -->

    <!-- Music -->
    <iframe
      style="display: none"
      width="560"
      height="315"
      src="https://www.youtube.com/embed/t1evNGLBX0c"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <!-- Jumbotron -->
    <section class="jumbotron text-center position-absolute top-50 start-50 translate-middle">
      <h1 class="display-4 pt-3 pb-5" style="color: #933d9e">Happy Birthday</h1>
      <div class="row justify-content-center">
        <div class="col-sm-4">
          <div class="card">
            <div><img src="asset/lailifix.png" class="img-fluid" alt="foto" style="border-radius: 20px" /></div>
          </div>
        </div>
        <div class="col-sm-5">
          <p class="h6 text-start pt-4">Happy birthday temenku yang paling baik yang sudah aku anggap seperti saudara sendiri. Jangan lupa bahagia, tambah baik, dan cantik.</p>
          <p class="h6 text-start pt-4">Semangat kuliahnya.</p>
        </div>
      </div>

      <a href="page3.html" class="btn text-white mt-5 px-3 rounded-pill" role="button" style="background-color: #e13b79">Klik Disini</a>
    </section>
    <!-- Akhir Jumbotron -->

    <!-- Footer -->
    <footer class="text-light text-center position-absolute top-100 start-50 translate-middle">
      <img src="asset/Frame 3.png" class="img-fluid" alt="foto" />
    </footer>

    <!-- music -->
    <audio autoplay><source src="asset/videoplayback.mp3" type="audio/mp3" /></audio>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script src="main.js"></script>
